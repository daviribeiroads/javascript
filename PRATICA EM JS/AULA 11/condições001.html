<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<style>
    body{
        color: blue;
        background-color: aqua;
    }
</style>
<body>
    <h1>CONDIÇÕES (if / else)</h1>
    <h2>Siatema de Multa</h2>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verifiar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
       var txtv = window.document.getElementById('txtvel')
       var res = window.document.querySelector('div#res')
       var vel =Number(txtv.value)
       res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}km/h</strong></p>`
       if (vel > 60) {
        res.innerHTML += `<p>Você esta <strong>MULTADO por excesso de velocidade</p>`
       }
       res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
    </script>
    
</body>
</html>
