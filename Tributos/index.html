<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tributos</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>TRIBUTOS FEDERAIS</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="fator">
                <div>
                    <label>Presunção IRPJ</label>
                    <input type="number"  id="pres" placeholder="presunção1">
                </div>
                    <div>
                        <label>Presunção CSLL</label>
                        <input type="number"  id="pres2" placeholder="presunção2">
                    </div>
                <div>
                    <label>IRRF</label>
                    <input type="number" value="calcular" id="retencao" placeholder="irrf">
                </div>
                <div>
                    <button type="number" id="calcular" onclick="Cal()">CALCULAR</button>
                </div>
            </div>
            <div class="tributos">
                <div>
                    <label>Mês 1</label>
                    <input type="number" value="calcular" id="tab1" placeholder="1º mês">
                </div>
                <div>
                    <label>Mês 2</label>
                    <input type="number" value="calcular" id="tab2" placeholder="2º mês">
                </div>
                <div>
                    <label>Mês 3</label>
                    <input type="number" value="calcular" id="tab3" placeholder="3º mês">
                </div>
                <div>
                    <label>Trimestre</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" value="calcular" id="trimestre">-</div>
                </div>
                
            </div>
           
            <div class="mes1">
                <h3>MÊS 1</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="pis_mes1">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="cofins_mes1">-</div>
                </div>
                
            </div>
            <div class="mes2">
                <h3>MÊS 2</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="pis_mes2">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="cofins_mes2">-</div>
                </div>
                
            </div>
            <div class="mes3">
                <h3>MÊS 3</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="pis_mes3">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="cofins_mes3">-</div>
                </div>
                <div>
                    <label>CSLL</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="csll_mes3">-</div>
                </div>
                <div>
                    <label>IRPJ</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;" id="irpj_mes3">-</div>
                </div>
                              
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script>
        function Cal(){
            let presumido_a = Number(pres.value)
            let presumido_b = Number(pres2.value)
            let retencao_a = Number(retencao.value)
            let mes_1 = Number(tab1.value)
            let mes_2 = Number(tab2.value)
            let mes_3 = Number(tab3.value)
            let tri_t = (mes_1 + mes_2 + mes_3)
            let aliquota = presumido_a / 100
            let aliquota2 = presumido_b / 100
            trimestre.innerHTML = `${tri_t}`
            pis_3 = (mes_3 * 0.0065).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            cofins_3 = (mes_3 * 0.03).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            csll_3 = ((tri_t * aliquota2)*0.09).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            irpj_3 = (((tri_t * aliquota)-retencao_a)*0.15).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})

            pis_1 = (mes_1 * 0.0065).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            cofins_1 = (mes_1 * 0.03).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            
            pis_2 = (mes_2 * 0.0065).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
            cofins_2 = (mes_2 * 0.03).toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})

            if(tri_t <= 60000){
                pis_mes1.innerHTML = `${pis_1}`
                cofins_mes1.innerHTML = `${cofins_1}`
                pis_mes2.innerHTML = `${pis_2}`
                cofins_mes2.innerHTML = `${cofins_2}`
                pis_mes3.innerHTML = `${pis_3}`
                cofins_mes3.innerHTML = `${cofins_3}`
                irpj_mes3.innerHTML = `${irpj_3}`
                csll_mes3.innerHTML = `${csll_3}`
            }/*else{
                irpj_mes3.innerHTML = `${irpj_1}`
                csll_mes3.innerHTML = `${csll_1}`
            }*/
           
           
        }    
            
            
            
        
    </script>
</body>
</html>
