<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    body{
        background-color: rgb(109, 191, 211);
        color: brown;
    }
    input{
        width: 100px;
    }
       
</style>
<body>
    <img src="imposto-de-renda-2020-declaracao.png" alt="IRPJ HTML">
    <h1>CALULO DO IRPJ</h1>
    <p>Faturamento</p>
    <input type="number" id="txtn1"> 
    <input type="button" value="calc" onclick="calc()">
    <div id="res">Resultado:</div>    
    <script>
        function calc()
        {
      var tn1 = window.document.getElementById('txtn1')
      var n1 = Number(tn1.value)
      var s = n1 * 0.15
      res.innerText = `Resultado: ${s}`
        }
    </script>
</body>
</html>
