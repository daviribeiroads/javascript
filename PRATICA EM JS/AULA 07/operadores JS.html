    <script>
        var n1 = Number(window.prompt('Digite um número: '))

        document.write(`A soma dos valores digitado: ${n1+n2}</br>`)
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>!</br></br>`)

    </script>
