<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESUMIDO</title>
    <style>
        body{
            
            background-image: url(imagens/IRPJ.webp);
            color: brown;
            text-align: center;
            background-size: 100vw;
            
            }
            p{
                color: rgb(0, 0, 2);
                text-align: center;
            }
            
        table, th, td{
             border: solid 5px rgb(11, 11, 11);
             border-collapse: collapse;
             text-align: center;
        } 
    </style>       
</head>
</style>
<body>
    <img src="imagens/contabilidade.png" alt="">
    <h1>IRPJ / CSLL / PIS / COFINS</h1>
    <p>Presumido</p>
    % ><input type="number" name="txth2" id="txth2">Rec >
    <input type="number" name="txth1" id="txth1">
    
    <input type="button" value="Calcular" onclick="Cal1()">
    
    <div class="container" id="res"><p>IRPJ a pagar:</p>
        <p>CSLL a pagar:</p>
        <p>PIS a pagar:</p><p>COFINS a pagar:</p>
    
    </div>
<script>
    function Cal1(){
        
        /*var n1 = window.document.getElementById('txth1')
        var n2 = window.document.getElementById('txth2')
        var res = window.document.getElementById('res')*/
        var s = Number(txth1.value)
        var x = Number(txth2.value)
        var k = x / 100;
        var pr = s * k;
        var a = pr * 0.15;
        var b = pr - 60000;
        var e = b * 0.10;
        var c = e + a;
        var pis = s * 0.0065;
        var cs1 = pr * 0.09;
        var cof = s * 0.03;
        var irpj = c.toFixed(2).replace('.',',')
        var irpj2 = a.toFixed(2).replace('.',',')
        var csll = cs1.toFixed(2).replace('.',',')
        var pis2 = pis.toFixed(2).replace('.',',')
        var cof2 = cof.toFixed(2).replace('.',',')
                
            if(pr > 60000){
            res.innerHTML =`<p>IRPJ a pagar: <strong>${irpj}</strong></p>`
            res.innerHTML += `<p>CSLL a pagar: <strong>${csll}</strong></p>`
            res.innerHTML += `<p>PIS a pagar: <strong>${pis2}</strong></p>`
            res.innerHTML += `<p>COFINS a pagar: <strong>${cof2}</strong></p>`
            }else{
            res.innerHTML = `<p>IRPJ a pagar: <strong>${irpj2}</strong></p>`
            res.innerHTML += `<p>CSLL a pagar: <strong>${csll}</strong></p>`
            res.innerHTML += `<p>PIS a pagar: <strong>${pis2}</strong></p>`
            res.innerHTML += `<p>COFINS a pagar: <strong>${cof2}</strong></p>`
            }
    }
    

</script>
   
</body>
</html>
